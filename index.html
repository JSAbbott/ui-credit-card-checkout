<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>UI Sign Up Form</title>
        <meta name="description" content="UI Credit Card Checkout">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    
    <body> 
        <div id="container">
            <div id="left">
                <h1>Pixel By Google</h1>
                <div id="pixel">
                    <img src="img/google-pixel-white.jpg" alt="Pixel Phone">
                </div>
                <div id="price">
                    <p>$649.99</p>
                </div>
                <div id="square"></div>
            </div>
            
            <div id="right">
                <h1>Checkout</h1>
                <h2>Card Holder's Name</h2>
                <div id="lineFull">
                    <hr>
                </div>
                <h2>Card Number</h2>
                <div id="lineFull">
                    <hr>
                </div>
                <div id="expiration">
                    <h2>Expiration Date</h2>
                    <div id="month">
                        <h2>Month</h2>
                        <div id="lineFull">
                            <hr>
                        </div>
                    </div>
                <div id="year">
                    <h2>Year</h2>
                    <div id="lineFull">
                        <hr>
                    </div>
                </div>
                <div id="cvc">
                    <div id="cvcText">
                        <h2>CVC</h2>
                    </div>
                    <div id="cvcQuestion">
                        <p>?</p>
                    </div>
                    <div id="cvcLine">
                        <div id="lineFull" class="clearfix">
                        <hr>
                        </div>
                    </div>                       
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
